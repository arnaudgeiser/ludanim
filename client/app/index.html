<!doctype html>
<html ng-app="ludanmim">
<head>
  <title>LudAnim - Gestion des animations</title>

  <meta charset="UTF-8">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../bower_components/angular-ui-notification/dist/angular-ui-notification.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor.js -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.min.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
  <script src="../bower_components/moment/moment.js"></script>
  <!-- endbuild -->

  <!-- build:js2 scripts/main.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/homeController.js"></script>
  <script src="scripts/controllers/loginController.js"></script>
  <script src="scripts/services/eventsService.js"></script>
  <script src="scripts/services/festivalService.js"></script>
  <!-- endbuild -->

  <style>
  body {
    margin: 0 auto;
    width: 50%;
  }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom:24px;"><h1>LudAnim</h1></div>
  <div ng-view></div>
  <script type="text/ng-template" id="group-template.html">
    <div class="panel {{panelClass || 'panel-default'}}">
      <div class="panel-heading">
        <h4 class="panel-title" style="color:#fa39c3">
          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
        </h4>
      </div>
      <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" style="text-align: right" ng-transclude></div>
      </div>
    </div>
  </script>
  <script>
  </script>
</div>
</body>
</html>
