apply plugin: 'distribution'
apply plugin: 'maven'

version "0.0.1"
group "ch.waterbead"

distributions {
	main {
		contents {
			from { 'dist' }
		}
	}
}

repositories {
	maven {
		url "http://archiva.ludine.ch/repository/internal"
		credentials {
			username archivaUser
			password archivaPassword
		}
	}
}

uploadArchives {
	repositories {
		add project.repositories.maven
	}
}
